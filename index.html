<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="index-style.css">
	<link rel="shortcut icon" type="favicon.ico" href="index.png">
	<title>Google</title>
</head>

<body>

	<!-- Heading banner -->
	<div class="head">
		<div class="personal"><ul>
			<li><a href="http://www.gmail.com">Gmail</a></li>
			<li><a href="http://www.google.com/images">Images</a></li>
			<li><a class="apps" href="http://www.google.com/apps"><img style="vertical-align:middle;">Apps</a></li>
			<li class="myAccount">E</li>
		</ul></div>
	</div>

	<!--Logo, search and buttons-->
	<div class="content">
		<div class="mainLogo"><img src="google.jpeg"></div>
		<form action="">
			<input class="search" type="text" name="search">
			<br>
			<input class="submit" type="submit" value="Google Search">
			<input class="lucky" type="submit" value="I'm Feeling Lucky">
		</form>
	</div>

	<!-- Footer banner -->
	<div class="footer">
		<ul class="business">
			<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
			<li><a href="https://www.google.com/services/?fg=1#?modal_active=none">Business</a></li>
			<li><a href="https://www.google.com/intl/en/about/">About</a></li>
		</ul>
		<ul class="terms">
			<li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
			<li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
			<li><a href="https://www.google.com/preferences?hl=en&fg=1">Settings</a></li>
		</ul>
	</div>

</body>
</html>
